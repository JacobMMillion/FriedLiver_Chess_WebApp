{% extends "navbar.html" %}

{% block content %}
  <title> {% block title %}Chessboard + Legal‑Move Enforcement{% endblock %}</title>

  <style>
    .learn{
      display: flex;
      flex-direction: row;
    }
    .learn-text{
      min-width: 49%;
      max-width: 50%;
    }
    #board { width: 400px; margin: 20px auto; touch-action: none; }
    #status { margin-top: 10px; font-weight: bold; }
  </style>
  <div class = "learn">
    <div class = "learn-text">
    <br>
      {{description}}
    </div>
    <div class = "learn-board">
      <div id="board"></div>
      <div id="status">Loading…</div>
    </div>
  </div>

  <script>
    $(function() {
      // sanity check that both libs loaded
      if (typeof Chessboard === 'undefined' || typeof Chess === 'undefined') {
        console.error('Missing chessboard.js or chess.js');
        return;
      }

      // create a chess.js game
      var game = new Chess();

      // configure the board
      var config = {
        draggable: true,
        position: 'start',
        // point back at chessboardjs.com for piece art (cdnjs doesn't include /img/)
        pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png',
        onDragStart: function(source, piece) {
          if (game.game_over() ||
              (game.turn() === 'w' && piece.search(/^b/) !== -1) ||
              (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
            return false;
          }
        },
        onDrop: function(source, target) {
          var move = game.move({ from: source, to: target, promotion: 'q' });
          if (move === null) return 'snapback';
          updateStatus();
        },
        onSnapEnd: function() {
          board.position(game.fen());
        }
      };

      // initialize!
      var board = Chessboard('board', config);
      updateStatus();

      function updateStatus() {
        var s = '';
        if (game.in_checkmate()) {
          s = 'Checkmate! ' + (game.turn() === 'w' ? 'Black' : 'White') + ' wins.';
        } else if (game.in_draw()) {
          s = 'Draw.';
        } else {
          s = (game.turn() === 'w' ? 'White' : 'Black') + ' to move'
            + (game.in_check() ? ' (in check)' : '');
        }
        $('#status').text(s);
      }
    });
  </script>

  <button onclick="window.location.href='{{ url_for('traxler_quiz') }}'"> 
    Go to traxler examples
  </button> 

</body>
</html>

{% endblock %}
