<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quiz: Traxler Defense</title>

  <!-- jQuery -->
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous">
  </script>
  <!-- chess.js -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.1/chess.min.js"
    integrity="sha512-rIescAjPgXHz3WaxrSjaOl5iZfvBVIehYe+EF+d+DAdFNgV10QBT8d5APBjcGFKES0iVUYjBilvpck7gOe7CLg=="
    crossorigin="anonymous">
  </script>
  <!-- chessboard.js -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css"
    crossorigin="anonymous" />
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"
    crossorigin="anonymous">
  </script>

  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    #board { width: 400px; margin: 20px auto; }
    #status { margin-top: 10px; font-weight: bold; }
    #feedback { margin-top: 10px; font-weight: bold; height: 1.2em; }

    #finish-btn {
    background: grey;
    color: white;
    padding: 0.5em 1em;
    border: none;
    border-radius: 4px;
    margin-top: 10px;
    }
    #finish-btn.enabled {
    background: green;
    cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Quiz: Traxler Defense</h1>
  <div id="board"></div>
  <div id="status">Loading…</div>
  <div id="feedback"></div>
  <button id="finish-btn" disabled>Finish Quiz</button>

  <script>
    $(function() {
      if (typeof Chessboard === 'undefined' || typeof Chess === 'undefined') {
        $('#status').text('Error loading libraries.');
        return;
      }

      var game = new Chess();

      // Computer (White) sequence: Fried‑Liver Attack
      var whiteSeq = ['e4', 'Nf3', 'Bc4', 'Ng5', 'Nxf7', 'Kxf2', 'Ke3'];
      var whiteStep = 0;

      // Expected Black moves: Traxler Defense
      var blackSeq = ['e5', 'Nc6', 'Nf6', 'Bc5', 'Bxf2+', 'Nxe4+', 'Qh4'];
      var blackStep = 0;

      var wrongAttempted = new Array(blackSeq.length).fill(false);
      var score = 0;
      var $feedback = $('#feedback');

      var board = Chessboard('board', {
        draggable: true,
        position: 'start',
        pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png',

        onDragStart: function(source, piece) {
          // Only Black to move and dragging Black pieces
          return !game.game_over() &&
                 game.turn() === 'b' &&
                 piece.charAt(0) === 'b';
        },

        onDrop: function(source, target) {
          var move = game.move({ from: source, to: target, promotion: 'q' });
          if (!move) return 'snapback';

          // *** DEBUGGING ***
          console.log('🔍 move.san:', move.san);
          console.log('🔍 expected:', blackSeq[blackStep]);

          // Enforce Black's expected move
          var expected = blackSeq[blackStep];
          if (move.san !== expected) {
            wrongAttempted[blackStep] = true;
            $feedback.css('color', 'red').text('Not quite.');
            game.undo();
            board.position(game.fen(), false);
            return;
          }

          // Correct Black move
          var gained = !wrongAttempted[blackStep];
          if (gained) {
            score++;
            $feedback.css('color', 'green')
              .text('Good job! +1 point (Total: ' + score + ')');
          } else {
            $feedback.css('color', 'orange')
              .text('Correct, but no point (Total: ' + score + ')');
          }
          blackStep++;
          if (blackStep >= blackSeq.length) {
            // 1) store this quiz’s score
            localStorage.setItem('traxler_score', score);

            // 2) enable the Finish button
            $('#finish-btn')
                .prop('disabled', false)
                .addClass('enabled');
          }

          updateStatus();

          // Auto‑play next White move
          if (whiteStep < whiteSeq.length) {
            setTimeout(function() {
              game.move(whiteSeq[whiteStep]);
              whiteStep++;
              board.position(game.fen(), false);
              updateStatus();
            }, 800);
          }
        },

        onSnapEnd: function() {
          board.position(game.fen(), false);
        }
      });

      function updateStatus() {
        var status;
        if (game.in_checkmate()) {
          status = 'Checkmate! ' + (game.turn() === 'w' ? 'Black' : 'White') + ' wins.';
        } else if (game.in_draw()) {
          status = 'Draw.';
        } else {
          status = (game.turn() === 'w' ? 'White' : 'Black') + ' to move'
                 + (game.in_check() ? ' (in check)' : '');
        }
        $('#status').text(status);
      }

      // Kick off with White's first move
      setTimeout(function() {
        game.move(whiteSeq[whiteStep]);
        whiteStep++;
        board.position(game.fen(), false);
        updateStatus();
      }, 800);


      // bind Finish button
      $('#finish-btn').on('click', function() {

              window.location.href = "{{ url_for('index') }}";
      });

    });
  </script>
</body>
</html>
