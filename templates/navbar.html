<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <meta charset="UTF-8" />
  <title>Fried Liver and Traxler Counterattack</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      color: #333;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.25em;
    }
    h2 {
      font-size: 1.5rem;
      font-weight: normal;
      color: #666;
      margin-top: 0;
      margin-bottom: 1em;
    }
    h3 {
      font-size: 1.25rem;
      margin: 2em 0 1em;
      color: #555;
    }
    .card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 600px;
      margin: 0.75em auto;
      padding: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-decoration: none;
      color: inherit;
      transition: background 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      background: #f9f9f9;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card .info {
      text-align: left;
      flex: 1;
    }
    .card .info .title {
      font-size: 1.2rem;
      margin-bottom: 0.25em;
    }
    .card .info .subtitle {
      font-size: 1rem;
      margin-bottom: 0.5em;
      color: #555;
    }
    .card .info progress {
      width: 100%;
      height: 1em;
    }
    .card img {
      width: 80px;
      height: auto;
      margin-left: 1em;
      border-radius: 4px;
    }

    /* navbar styles */
    .navbar {
      display: flex;
      justify-content: space-between; /* Fix layout */
      align-items: center;
      background: #1B3C57;
      padding: 1.5em 1.5em; /* Gives it breathing room */
      margin-bottom: 2em;
    }
    .navbar-home-link:hover {
      background: none !important;  /* Removes hover effect */
    }
    .navbar-left span {
      color: #fff;
      font-size: 1rem;
      font-weight: normal;
      padding: 0.5em 1em;
      margin-bottom: 0.5em;
    }

    .navbar-icon {
      width: 40px;  /* Smaller icon */
      height: 40px;
    }

    .navbar a {
        color: #fff;
        text-decoration: none;
        padding: 0.5em 1em;
        margin: 0 0.5em;
        border-radius: 4px;
        transition: background 0.2s;
    }
    .navbar a:hover {
        background: #555;
    }

    /* board styles (from chessboard_testing)*/
    #board { width: 400px; margin: 20px auto; touch-action: none; }
    #status { margin-top: 10px; font-weight: bold; }

    /* start button */ 
    #start-button{
        display: block;
        margin: 1.5em auto;
        padding: 0.75em 1.5em;
        font-size: 1rem;
        cursor: pointer;
    }
    #main-content{
        display: none;
    }

</style>

  <!-- 1) jQuery -->
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous">
  </script>

  <!-- 2) chess.js engine -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.1/chess.min.js"
    integrity="sha512-rIescAjPgXHz3WaxrSjaOl5iZfvBVIehYe+EF+d+DAdFNgV10QBT8d5APBjcGFKES0iVUYjBilvpck7gOe7CLg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer">
  </script>

  <!-- 3) chessboard.js CSS & JS -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css"
    crossorigin="anonymous" />
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"
    crossorigin="anonymous">
  </script>

<body>
  <nav class="navbar">
    <div class="navbar-left">
      <a href="{{ url_for('index') }}" class="navbar-home-link">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/book.png" alt="Book Icon" class="navbar-icon">
      </a>
    </div>
    <div class="navbar-links">
      <a href="{{ url_for('index') }}">Home</a>
      <a href="{{ url_for('fried_liver') }}">FriedÂ Liver</a>
      <a href="{{ url_for('traxler_counter') }}">Traxler Counterattack</a>
      <a href="{{ url_for('liver_quiz') }}">Liver Quiz</a>
      <a href="{{ url_for('traxler_quiz') }}">Traxler Quiz</a>
    </div>
  </nav>

    <!-- basically most important line lmao -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
