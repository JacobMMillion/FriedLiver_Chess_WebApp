{% extends "navbar.html" %}

{% block content %}
  <title>{% block title %}Quiz: Friedâ€‘Liver Trap {% endblock %}</title>

  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    #board { width: 400px; margin: 20px auto; }
    #status { margin-top: 10px; font-weight: bold; }
    #feedback { margin-top: 10px; font-weight: bold; height: 1.2em; }
    #continue-btn {
      background: rgb(149, 149, 149);
      color: white;
      padding: 0.5em 1em;
      border: none;
      border-radius: 4px;
      margin-top: 10px;
    }
    #continue-btn.enabled {
      background: green;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Quiz: Friedâ€‘Liver Attack</h1>
  <div id="board"></div>
  <div id="status">Loadingâ€¦</div>
  <div id="feedback"></div>
  <button id="continue-btn" disabled>Continue to Traxler Quiz</button>

  <script>
    $(function() {
      if (typeof Chessboard === 'undefined' || typeof Chess === 'undefined') {
        $('#status').text('Error loading libraries.');
        return;
      }

      var game = new Chess();

      // Expected White moves
      var whiteSequence = ['e4', 'Nf3', 'Bc4', 'Ng5', 'exd5', 'Nxf7', 'Bxd5+'];
      var whiteStep = 0;

      // Track if a given step has already had a wrong attempt
      var wrongAttempted = new Array(whiteSequence.length).fill(false);

      // Black autoâ€‘replies
      var blackReplies = ['e5', 'Nc6', 'Nf6', 'd5', 'Nxd5', 'Kxf7'];
      var blackStep = 0;

      var score = 0;
      var $feedback = $('#feedback');

      var board = Chessboard('board', {
        draggable: true,
        position: 'start',
        pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png',

        onDragStart: function(source, piece) {
          return !game.game_over() &&
                 game.turn() === 'w' &&
                 piece.charAt(0) === 'w';
        },

        onDrop: function(source, target) {
          var move = game.move({ from: source, to: target, promotion: 'q' });
          if (!move) return 'snapback';

          // *** DEBUGGING ***
          console.log('ðŸ” move.san:', move.san);
          console.log('ðŸ” expected:', whiteSequence[whiteStep]);

          // Only handle Whiteâ€™s moves here
          if (move.color === 'w') {
            var expected = whiteSequence[whiteStep];

            // If wrong, mark that step dirty and snap back
            if (move.san !== expected) {
              wrongAttempted[whiteStep] = true;
              $feedback.css('color', 'red').text('Not quite.');
              game.undo();
              board.position(game.fen(), false);
              return;
            }

            // If correct and never wrong before, award point
            var gained = !wrongAttempted[whiteStep];
            if (gained) {
              score++;
              $feedback
                .css('color', 'green')
                .text('Good job! +1 point (Total: ' + score + ')');
            } else {
              $feedback
                .css('color', 'orange')
                .text('Correct, but no point (Total: ' + score + ')');
            }

            whiteStep++;

            // if weâ€™ve just completed all required white moves:
            if (whiteStep >= whiteSequence.length) {
              // TODO: persist the score on the server here

              // 2) enable the Continue button
              $('#continue-btn')
                .prop('disabled', false)
                .addClass('enabled');
            }
          }

          updateStatus();

          // Autoâ€‘play Black
          if (game.turn() === 'b' && blackStep < blackReplies.length) {
            setTimeout(function() {
              game.move(blackReplies[blackStep]);
              blackStep++;
              board.position(game.fen(), false);
              updateStatus();
            }, 800);
          }
        },

        onSnapEnd: function() {
          board.position(game.fen(), false);
        }
      });

      function updateStatus() {
        var status;
        if (game.in_checkmate()) {
          status = 'Checkmate! ' + (game.turn() === 'w' ? 'Black' : 'White') + ' wins.';
        } else if (game.in_draw()) {
          status = 'Draw.';
        } else {
          status = (game.turn() === 'w' ? 'White' : 'Black') +
                   ' to move' +
                   (game.in_check() ? ' (in check)' : '');
        }
        $('#status').text(status);
      }

      updateStatus();

      // wire up the click to go to your next quiz
      $('#continue-btn').on('click', function() {
        window.location.href = "{{ url_for('traxler_quiz') }}";
      });

    });
  </script>

<button onclick="window.location.href='{{ url_for('traxler_counter') }}'"> 
  Learn the fried liver (only shows when user finishes puzzle)
</button>  
</body>
</html>

{% endblock %}
