{% extends "navbar.html" %}

{% block title %}Quiz Score{% endblock %}

{% block content %}
  <br>
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg" style="max-width: 24rem; width: 100%;">
      <div class="card-body text-center py-5 px-4">
        <!-- Icons -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/70/Chess_nlt45.svg" alt="Knight" class="card-icon">
        <img
        src="https://img.icons8.com/ios-filled/96/000000/quiz.png"
        srcset="https://img.icons8.com/ios-filled/96/000000/quiz.png 2x"
        alt="Quiz"
        width="32"
        height="32"
        class="card-icon"
      />
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/Chess_bdt45.svg/1920px-Chess_bdt45.svg.png" alt="Bishop" class="card-icon">

        <!-- Header -->
        <h1 class="mb-3">Your Score</h1>

        <br>

        <!-- Progress bar -->
        <div class="info">
            <div class="subtitle">{{ score | default(0) }} / {{ max_score | default(0) }}</div>
            <progress value="{{ score | default(0) }}" max="{{ max_score | default(0) }}"></progress>
        </div>

        <br>
        <br>

        <!-- Home button -->
        <a href="{{ url_for('index') }}" class="card-button">Home</a>
      </div>
    </div>
  </div>
{% endblock %}
