{# templates/quiz_score.html #}
{% extends "navbar.html" %}

{% block title %}Quiz Score{% endblock %}

{% block content %}
  <style>
    /* full-screen flex wrapper under the navbar */
    .fullscreen-center {
      display: flex;
      justify-content: center;
      align-items: center;
      /* subtract your navbar height if needed */
      min-height: calc(100vh - 64px);
      box-sizing: border-box;
    }

    /* hard-coded card width: change 30rem to whatever fixed width you prefer */
    .fullscreen-center .card {
      width: 30rem;
    }
  </style>

  <div class="fullscreen-center">
    <div class="card shadow-lg">
      <div class="card-body text-center py-5 px-4">
        <!-- Icons -->
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/7/70/Chess_nlt45.svg"
          alt="Knight"
          class="card-icon"
        />
        <img
          src="https://img.icons8.com/ios-filled/96/000000/quiz.png"
          srcset="https://img.icons8.com/ios-filled/96/000000/quiz.png 2x"
          alt="Quiz"
          class="card-icon"
        />
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/Chess_bdt45.svg/1920px-Chess_bdt45.svg.png"
          alt="Bishop"
          class="card-icon"
        />

        <!-- Header -->
        <h1 class="mb-3">Your Cumulative Quiz Score</h1>

        <br>

        <!-- Progress bar -->
        <div class="info">
          <div class="subtitle">
            {{ score | default(0) }} / {{ max_score | default(0) }}
          </div>
          <progress
            value="{{ score | default(0) }}"
            max="{{ max_score | default(0) }}"
          ></progress>
        </div>

        <!-- Home button -->
        <br><br>
        <a href="{{ url_for('index') }}" class="card-button">Home</a>
      </div>
    </div>
  </div>
{% endblock %}
